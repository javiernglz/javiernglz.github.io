<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.avi Security | Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABLES DE COLOR (Deep Space Purple Theme) --- */
        :root {
            --bg-color: #050507; /* Negro casi puro */
            --purple-dark: #240b36;
            --purple-main: #7d2ae8; /* Morado vibrante */
            --blue-deep: #2e2eff;  /* Azul eléctrico */
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%); /* Vignette sutil */
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CANVAS PARTÍCULAS --- */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- TARJETA DE CRISTAL --- */
        .glass-card {
            position: relative;
            z-index: 10;
            /* Fondo muy sutil morado oscuro transparente */
            background: rgba(20, 10, 30, 0.25); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* Borde fino y elegante */
            border: 1px solid rgba(125, 42, 232, 0.15);
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            max-width: 480px;
            width: 85%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* --- IMAGEN DE PERFIL --- */
        .profile-img {
            width: 110px; /* Un poco más pequeña para elegancia */
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            /* Borde doble brillante */
            border: 2px solid rgba(125, 42, 232, 0.5);
            margin-bottom: 25px;
            box-shadow: 0 0 25px rgba(125, 42, 232, 0.2);
        }

        /* --- TEXTOS --- */
        .text-container {
            margin-bottom: 35px;
            text-align: left;
            padding-left: 15px; /* Centrado visual */
        }

        .line-1 {
            font-size: 1.4rem; /* Tamaño base equilibrado */
            color: var(--text-main);
            margin-bottom: 8px;
            font-weight: 300;
        }

        /* Nombre destacado estilo Moderno */
        .highlight-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1.6rem; /* No gigante, solo un poco más grande */
            margin-left: 5px;
            
            /* TRUCO: Texto con gradiente */
            background: linear-gradient(90deg, #b06ab3, #4568dc); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(69, 104, 220, 0.3);
        }

        .line-2 {
            font-size: 1rem;
            color: var(--text-muted);
            font-family: 'Poppins', sans-serif; /* Más limpio que la fuente mono */
            font-weight: 400;
            display: block;
            min-height: 1.5em;
            margin-top: 5px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: var(--purple-main);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- BOTÓN PRINCIPAL (Estilo Morado/Azul) --- */
        .btn-main {
            display: inline-block;
            padding: 14px 40px;
            /* Gradiente Morado -> Azul */
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
            margin-bottom: 30px;
            font-size: 0.95rem;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif; /* Toque tech en el botón */
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.5);
            filter: brightness(1.1);
        }

        /* --- ICONOS SOCIALES --- */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            border-top: 1px solid rgba(255,255,255,0.08);
            padding-top: 25px;
        }

        .social-link {
            color: var(--text-muted);
            font-size: 1.4rem;
            transition: all 0.3s;
        }

        .social-link:hover {
            color: #b06ab3; /* Color lila al pasar ratón */
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <div class="glass-card">
        <img src="/assets/img/favicons/web-app-manifest-512x512.png" alt="Profile" class="profile-img">
        
        <div class="text-container">
            <div class="line-1">
                Hola, soy <span class="highlight-name">J.avi</span>
            </div>
            <div class="line-2">
                <span id="typing-text"></span><span class="cursor"></span>
            </div>
        </div>

        <a href="/blog/" class="btn-main">
            &gt;_ ENTRAR AL BLOG
        </a>

        <div class="social-icons">
            <a href="https://github.com/javiernglz" target="_blank" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            
            <a href="https://www.linkedin.com/in/javier-n-gonz%C3%A1lez-504862331/" target="_blank" class="social-link" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>

            <a href="mailto:tuemail@ejemplo.com" class="social-link" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        /* --- CONFIGURACIÓN DE PARTÍCULAS --- */
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;

        // Mouse interaction
        let mouse = { x: null, y: null, radius: 150 }
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x; mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                // COLOR DE LAS ESTRELLAS: Lila claro
                ctx.fillStyle = '#bfa3ff'; 
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                
                // Movimiento suave
                this.x += this.directionX * 0.4;
                this.y += this.directionY * 0.4;

                // Interacción ratón (efecto repulsión suave)
                let dx = mouse.x - this.x; let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 1;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 1;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 1;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 1;
                }
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            // Menos partículas pero más elegantes
            let numberOfParticles = (canvas.height * canvas.width) / 12000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 1.5) + 0.5; // Estrellas pequeñas
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 1) - 0.5;
                let directionY = (Math.random() * 1) - 0.5;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/9) * (canvas.height/9)) {
                        opacityValue = 1 - (distance/15000);
                        // COLOR DE LÍNEAS: Morado oscuro muy transparente
                        ctx.strokeStyle = 'rgba(125, 42, 232,' + (opacityValue * 0.4) + ')'; 
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }

        window.addEventListener('resize', function(){
            canvas.width = innerWidth; canvas.height = innerHeight;
            init();
        });

        init();
        animate();

        /* --- TYPEWRITER --- */
        const textToType = "Aquí encontrarás mis recursos de Ciberseguridad.";
        const speedText = 80;
        let index = 0;

        function typeWriterText() {
            if (index < textToType.length) {
                document.getElementById("typing-text").innerHTML += textToType.charAt(index);
                index++;
                setTimeout(typeWriterText, speedText);
            }
        }
        
        setTimeout(typeWriterText, 800);
    </script>
</body>
</html>
