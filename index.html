<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.avi Security | Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABLES --- */
        :root {
            --accent-color: #00d1b2; /* Cyan Hacker */
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sin scroll */
            background-color: #0b0c10; /* Negro profundo */
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- FONDO DE PARTÍCULAS (Canvas) --- */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detrás de todo */
        }

        /* --- TARJETA DE CRISTAL (Glassmorphism) --- */
        .glass-card {
            position: relative;
            z-index: 10; /* Encima de las partículas */
            background: rgba(255, 255, 255, 0.05); /* Muy transparente */
            backdrop-filter: blur(10px); /* Desenfoque estilo iOS/Windows 11 */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 85%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* --- IMAGEN --- */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(0, 209, 178, 0.3);
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 209, 178, 0.2);
        }

        /* --- TEXTOS --- */
        .text-container {
            margin-bottom: 35px;
            text-align: left; /* Alineado izq para efecto escribir */
            padding-left: 10px;
        }

        .line-1 {
            font-size: 1.5rem;
            color: var(--text-main);
            display: block;
            margin-bottom: 5px;
        }

        .highlight-name {
            font-family: 'Orbitron', sans-serif; /* Fuente espacial */
            color: var(--accent-color);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 209, 178, 0.5);
        }

        .line-2 {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
            display: block;
            min-height: 1.5em; /* Reserva espacio */
        }

        /* Cursor parpadeante */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--accent-color);
            animation: blink 1s infinite;
            vertical-align: sub;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- BOTÓN PRINCIPAL --- */
        .btn-main {
            display: inline-block;
            padding: 12px 35px;
            background: linear-gradient(45deg, var(--accent-color), #009e86);
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 209, 178, 0.4);
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 209, 178, 0.7);
            color: white;
        }

        /* --- ICONOS SOCIALES --- */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .social-link {
            color: var(--text-muted);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <canvas id="particles-js"></canvas>

    <div class="glass-card">
        <img src="/assets/img/favicons/web-app-manifest-512x512.png" alt="Profile" class="profile-img">
        
        <div class="text-container">
            <div class="line-1">
                Hola, soy <span class="highlight-name">J.avi</span>
            </div>
            <div class="line-2">
                <span id="typing-text"></span><span class="cursor"></span>
            </div>
        </div>

        <a href="/blog/" class="btn-main">
            Click to Enter <i class="fas fa-arrow-right"></i>
        </a>

        <div class="social-icons">
            <a href="https://github.com/javiernglz" target="_blank" class="social-link">
                <i class="fab fa-github"></i>
            </a>
            
            <a href="https://linkedin.com/in/tu-usuario" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>

            <a href="mailto:tuemail@ejemplo.com" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        /* --- 1. SCRIPT DE PARTÍCULAS (SIN LIBRERÍAS EXTERNAS) --- */
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Manejo del ratón
        let mouse = { x: null, y: null, radius: 150 }
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00d1b2'; // Color de los puntos
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                
                // Movimiento normal
                this.x += this.directionX;
                this.y += this.directionY;

                // Interacción con ratón
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 2;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 2;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 2;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 2;
                }
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 1) - 0.5;
                let directionY = (Math.random() * 1) - 0.5;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, '#00d1b2'));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 209, 178,' + opacityValue + ')'; // Color de las líneas
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }

        window.addEventListener('resize', function(){
            canvas.width = innerWidth; canvas.height = innerHeight;
            init();
        });

        init();
        animate();

        /* --- 2. SCRIPT DE ESCRITURA (TYPEWRITER) --- */
        const text2 = "Red Teamer & Pentester."; // La frase que se escribe sola
        const speedText = 80;
        let index = 0;

        function typeWriterText() {
            if (index < text2.length) {
                document.getElementById("typing-text").innerHTML += text2.charAt(index);
                index++;
                setTimeout(typeWriterText, speedText);
            }
        }
        
        // Empezar a escribir tras 1 segundo
        setTimeout(typeWriterText, 1000);

    </script>
</body>
</html>
